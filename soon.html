<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Mono:wght@300;400&display=swap" rel="stylesheet"/>
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #fdf6f0;
      --accent: #f4a7c3;
      --accent2: #b5d5f5;
      --accent3: #c3eab5;
      --text: #8a7a8a;
      --heading: #5a4a5a;
    }

    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'DM Mono', monospace;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      position: relative;
    }

    /* Soft dots pattern */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image: radial-gradient(circle, rgba(180,150,180,0.12) 1px, transparent 1px);
      background-size: 32px 32px;
      pointer-events: none;
      z-index: 0;
    }

    /* Pastel glow blobs */
    .blob {
      position: fixed;
      border-radius: 50%;
      filter: blur(100px);
      pointer-events: none;
      animation: blobPulse 9s ease-in-out infinite alternate;
      transition: transform 0.6s ease;
    }
    .blob-1 {
      width: 520px; height: 520px;
      background: rgba(244,167,195,0.25);
      top: -120px; left: -120px;
      animation-delay: 0s;
    }
    .blob-2 {
      width: 420px; height: 420px;
      background: rgba(181,213,245,0.3);
      bottom: -80px; right: -80px;
      animation-delay: -4.5s;
    }
    .blob-3 {
      width: 300px; height: 300px;
      background: rgba(195,234,181,0.25);
      bottom: 10%; left: 10%;
      animation-delay: -2s;
    }

    @keyframes blobPulse {
      from { transform: scale(1) translate(0,0); }
      to   { transform: scale(1.15) translate(25px, 15px); }
    }

    /* Floating shapes */
    .shape {
      position: fixed;
      pointer-events: none;
      animation: floatShape 12s ease-in-out infinite alternate;
      opacity: 0.55;
      transition: transform 0.4s ease;
    }
    .shape-1 {
      width: 18px; height: 18px;
      background: var(--accent);
      border-radius: 50%;
      top: 15%; right: 18%;
      animation-delay: 0s;
    }
    .shape-2 {
      width: 12px; height: 12px;
      background: var(--accent2);
      border-radius: 50%;
      top: 70%; left: 22%;
      animation-delay: -3s;
    }
    .shape-3 {
      width: 20px; height: 20px;
      background: var(--accent3);
      border-radius: 4px;
      top: 40%; right: 8%;
      animation-delay: -6s;
    }
    .shape-4 {
      width: 10px; height: 10px;
      background: #e8c4f0;
      border-radius: 50%;
      top: 80%; right: 25%;
      animation-delay: -9s;
    }
    .shape-5 {
      width: 14px; height: 14px;
      background: var(--accent);
      border-radius: 2px;
      top: 25%; left: 8%;
      animation-delay: -5s;
    }

    @keyframes floatShape {
      from { transform: translateY(0) rotate(0deg); }
      to   { transform: translateY(-28px) rotate(20deg); }
    }

    /* Main content */
    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 2rem;
      max-width: 820px;
    }

    .tag {
      display: inline-block;
      font-size: 0.62rem;
      letter-spacing: 0.22em;
      text-transform: uppercase;
      color: var(--accent);
      border: 1.5px solid rgba(244,167,195,0.45);
      background: rgba(244,167,195,0.08);
      padding: 0.38rem 1.2rem;
      border-radius: 50px;
      margin-bottom: 2.5rem;
      opacity: 0;
      animation: fadeUp 0.8s ease forwards 0.2s;
    }

    .headline {
      font-family: 'Bebas Neue', sans-serif;
      font-size: clamp(3.5rem, 12vw, 9rem);
      line-height: 0.92;
      letter-spacing: 0.02em;
      color: var(--heading);
      opacity: 0;
      animation: fadeUp 0.8s ease forwards 0.5s;
    }

    .headline .pop {
      color: var(--accent);
      display: inline-block;
      animation: wobble 6s ease-in-out infinite;
    }

    @keyframes wobble {
      0%, 100% { transform: rotate(-1deg); }
      50%       { transform: rotate(1.5deg); }
    }

    .sub {
      font-size: 0.73rem;
      letter-spacing: 0.14em;
      color: var(--text);
      margin-top: 2rem;
      opacity: 0;
      animation: fadeUp 0.8s ease forwards 0.8s;
    }

    /* Decorative divider */
    .divider {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.7rem;
      margin: 2.2rem auto;
      opacity: 0;
      animation: fadeUp 0.8s ease forwards 1s;
    }

    .divider-line {
      width: 60px;
      height: 1.5px;
      background: linear-gradient(90deg, transparent, rgba(244,167,195,0.45));
    }
    .divider-line:last-child {
      background: linear-gradient(90deg, rgba(244,167,195,0.45), transparent);
    }

    .divider-dot {
      width: 7px; height: 7px;
      border-radius: 50%;
    }

    /* Cards */
    .cards {
      display: flex;
      gap: 0.9rem;
      justify-content: center;
      flex-wrap: wrap;
      opacity: 0;
      animation: fadeUp 0.8s ease forwards 1.1s;
    }

    .card {
      background: rgba(255,255,255,0.65);
      border: 1.5px solid rgba(200,180,210,0.2);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 0.9rem 1.3rem;
      font-size: 0.6rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 0.5rem;
      transition: transform 0.25s, box-shadow 0.25s;
      cursor: default;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 32px rgba(200,160,200,0.15);
    }

    .card-dot {
      width: 8px; height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(22px); }
      to   { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="blob blob-1" id="b1"></div>
  <div class="blob blob-2" id="b2"></div>
  <div class="blob blob-3" id="b3"></div>

  <div class="shape shape-1" id="s1"></div>
  <div class="shape shape-2" id="s2"></div>
  <div class="shape shape-3" id="s3"></div>
  <div class="shape shape-4" id="s4"></div>
  <div class="shape shape-5" id="s5"></div>

  <div class="container">

    <div class="tag">✦ coming soon ✦</div>

    <h1 class="headline">
      THIS FEATURE<br>
      IS <span class="pop">NOT</span><br>
      AVAILABLE YET
    </h1>

    <p class="sub">STAY TUNED — SOMETHING LOVELY IS ON ITS WAY</p>

    <div class="divider">
      <div class="divider-line"></div>
      <div class="divider-dot" style="background:#f4a7c3;"></div>
      <div class="divider-dot" style="background:#b5d5f5;"></div>
      <div class="divider-dot" style="background:#c3eab5;"></div>
      <div class="divider-line"></div>
    </div>

    <div class="cards">
      <div class="card">
        <div class="card-dot" style="background:#f4a7c3;"></div>
        Crafting magic
      </div>
      <div class="card">
        <div class="card-dot" style="background:#b5d5f5;"></div>
        Almost ready
      </div>
      <div class="card">
        <div class="card-dot" style="background:#c3eab5;"></div>
        Worth the wait
      </div>
    </div>

  </div>

  <script>
    // Subtle parallax on mouse move
    const blobs = [
      { el: document.getElementById('b1'), factor: 12 },
      { el: document.getElementById('b2'), factor: 8  },
      { el: document.getElementById('b3'), factor: 15 },
    ];
    const shapes = [
      { el: document.getElementById('s1'), factor: 6  },
      { el: document.getElementById('s2'), factor: 9  },
      { el: document.getElementById('s3'), factor: 5  },
      { el: document.getElementById('s4'), factor: 11 },
      { el: document.getElementById('s5'), factor: 7  },
    ];

    document.addEventListener('mousemove', (e) => {
      const cx = window.innerWidth / 2;
      const cy = window.innerHeight / 2;
      const dx = (e.clientX - cx) / cx;
      const dy = (e.clientY - cy) / cy;

      blobs.forEach(({ el, factor }) => {
        el.style.transform = `translate(${dx * factor}px, ${dy * factor}px)`;
      });
      shapes.forEach(({ el, factor }) => {
        el.style.transform = `translate(${dx * factor}px, ${dy * factor}px)`;
      });
    });
  </script>
</body>
</html>
